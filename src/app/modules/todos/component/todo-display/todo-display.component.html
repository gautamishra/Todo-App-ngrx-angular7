<div class='col-xs-12 todo-lists'>
  <ng-container *ngIf='todoList?.length > 0 ; else noData'>
    <app-todo [todo]='todo' *ngFor='let todo of todoList'></app-todo>
  </ng-container>
  <ng-template #noData>
    <div class='col-xs-12 cp text-center no-goals'>
      <span>NO ADDED GOALS</span>
    </div>
  </ng-template>
</div>
